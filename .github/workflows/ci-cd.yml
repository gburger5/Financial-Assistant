name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install @rollup/rollup-linux-x64-gnu --workspace=client --save-optional

      # Client steps
      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Build client
        working-directory: ./client
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: npm run build

      - name: Test client
        working-directory: ./client
        run: npm test

      # Server steps
      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Test server
        working-directory: ./server
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test
        run: npm test

      # Deploy only on main branch
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy frontend to S3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          aws s3 sync ./client/dist s3://${{ vars.FRONTEND_BUCKET_NAME }}/ --delete
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Bundle Lambda with esbuild
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./server
        run: |
          npx esbuild src/lambda.ts \
            --bundle \
            --platform=node \
            --target=node20 \
            --outfile=dist/lambda.js \
            --external:@aws-sdk/*
          cd dist && zip ../lambda.zip lambda.js

      - name: Deploy Lambda function code
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./server
        run: |
          aws lambda update-function-code \
            --function-name ${{ vars.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip \
            --output text \
            --query 'FunctionName'
