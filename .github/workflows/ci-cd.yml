name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install @rollup/rollup-linux-x64-gnu --workspace=client --save-optional

      # Client steps
      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Test client
        working-directory: ./client
        run: npm test

      # Server steps
      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Test server
        working-directory: ./server
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test
        run: npm test

      # Deploy only on main branch
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy frontend
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./client
        env:
          AWS_REGION: ${{ vars.AWS_REGION_FRONTEND }}
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET }}/ --delete
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Deploy backend Lambda
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./server
        env:
          NODE_ENV: production
        run: npm run deploy