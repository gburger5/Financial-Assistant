name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # Client CI job
  client-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install client dependencies
        working-directory: ./client
        run: |
          rm -rf node_modules package-lock.json
          npm ci

      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Test client
        working-directory: ./client
        run: npm test

  # Server CI + Deploy
  server-ci:
    runs-on: ubuntu-latest
    needs: client-ci
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean install server dependencies
        working-directory: ./server
        run: |
          rm -rf node_modules package-lock.json
          npm ci

      - name: Lint server
        working-directory: ./server
        run: npm run lint

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Test server
        working-directory: ./server
        run: npm test

      # Deploy frontend
      - name: Configure AWS credentials (frontend)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::020091542855:role/github-actions-financial-assistant
          aws-region: us-east-1

      - name: Deploy frontend
        working-directory: ./client
        run: |
          aws s3 sync ./dist s3://financial-assistant-client/ --delete --region us-east-1
          aws cloudfront create-invalidation --distribution-id E3PYDE7F96OV3M --paths "/*" --region us-east-1

      # Deploy backend
      - name: Configure AWS credentials (backend)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::020091542855:role/github-actions-financial-assistant
          aws-region: us-east-2

      - name: Deploy backend Lambda
        working-directory: ./server
        run: npm run deploy